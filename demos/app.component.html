<div class="samples-container">

            </header>
            <div class="flex-container">
                <nav class="nav-list nav-components">
                    <h3>Components</h3>
                    <ul (click)="navItemClick($event)">
                        <li #item><a><span data-demo="switch" routerLink="/switch">Switch</span></a></li>
                        <li #item><a><span data-demo="radio" routerLink="/radio">Radio</span></a></li>

                </nav>

                    <ul (click)="navItemClick($event)">

                        <option #item value="list">List</option>

                    <optgroup label="Directives">
                        <option #item value="filter">filter</option>
                        <option #item value="ripple">ripple</option>
                        <option #item value="button">button</option>
                        <option #item value="input">input</option>
                    </optgroup>
                </select>
                </div>
            </div>
        </article>
        <div class="phon-preview">
            <img class="section-img phon-image" src="./demos/images/phone.png" alt="">

            <div class="preview-container">

    <section class="section-wrap">
        <header class="flex-container main-header code-section-header justify-content-b">
            <h4>Code Sample</h4>
            <nav class="tabs">
                <a (click)="changeContent($event)" class="selected">HTML</a>
                <a (click)="changeContent($event)" class="">TS</a>
            </nav>
        </header>
        <div class="code-snipet">
            <pre>

            </pre>
        </div>
