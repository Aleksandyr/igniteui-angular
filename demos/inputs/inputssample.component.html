
<h1 class="componentTitle">Inputs</h1>
<p class="componentDesc">Lets the user enter data through various inputs.</p>

<div class="flex-column flex-wrap space-wrapper justify-content-start">
    <div>
        <div class="igx-form-group">
            <input type="text" igxInput [(ngModel)]="user.name" />
            <label igxLabel>Username</label>
        </div>
        <span>value = {{ user.name || ''}}</span>
    </div>
    <br>
    <br>
    <div>
        <div class="igx-form-group">
            <input type="password" igxInput placeholder="{{placeholder}}" [(ngModel)]="user.password" />
            <label igxLabel>Password</label>
        </div>
        <span>value = {{ user.password || ''}}</span>
    </div>
    <br>
    <br>
    <div>
        <div class="igx-form-group">
            <textarea placeholder="{{placeholder}}" igxInput [(ngModel)]="user.comment"></textarea>
            <label igxLabel>Textarea</label>
        </div>
        <span>value = {{ user.comment || ''}}</span>
    </div>
    <br>
    <br>
    <igx-checkbox [(ngModel)]="user.registered">Registered</igx-checkbox>
    <br>
    <br>
    <div>value = {{ user.registered }}</div>
    <br>
    <br>
    <label igxLabel>Sample Label!</label>
</div>
