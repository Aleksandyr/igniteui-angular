<h1 class="componentTitle">Carousel</h1><br>
<p class="componentDesc">Allows you to cycle thorugh photos or other content as in a slideshow.</p><br><br>
<ig-carousel [interval]="interval" [pause]="pause" [loop]="loop">
    <ig-slide *ngFor="let slide of slides;" [active]="slide.active">
        <img [src]="slide.image">
    </ig-slide>
</ig-carousel>
