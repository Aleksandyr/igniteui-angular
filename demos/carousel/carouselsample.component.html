<h1 class="componentTitle">Carousel</h1><br>
<p class="componentDesc">Allows you to cycle thorugh photos or other content as in a slideshow.</p><br><br>
<igx-carousel [interval]="interval" [pause]="pause" [loop]="loop">
    <igx-slide *ngFor="let slide of slides;" [active]="slide.active">
        <img [src]="slide.image">
    </igx-slide>
</igx-carousel>
