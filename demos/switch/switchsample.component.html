<h1 class="componentTitle">Switch</h1>
<p class="componentDesc">A component that lets the user toggle between checked and unchecked states.</p>
<div class="component-wrap">
    <igx-switch [(ngModel)]="user.subscribed"></igx-switch>
    <igx-switch [(ngModel)]="!user.subscribed"></igx-switch>
</div>
<span>Selected value = {{ user.subscribed }}</span>
